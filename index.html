<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Rock Paper Scissor Game</h1>
      <h2>Once score reaches 5, game will finish and winner is declared.</h2>
      <div class="score">
        <p>Your score: <span class="human">0</span></p>
        <p>Computer score: <span class="computer">0</span></p>
      </div>
      <h2>Choose your choice</h2>
      <button class="btn">Rock</button>
      <button class="btn">Paper</button>
      <button class="btn">Scissor</button>
      <ul></ul>
      <h2 class="winner"></h2>
      <h3 class="restart"></h3>
    </div>
  </body>
</html>
